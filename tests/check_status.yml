---
- hosts: all
  remote_user: root
  roles:
    - { role: role_under_test, tags: ['role_under_test'] }
  tasks:
    - name: give the sia service a few seconds to load
      pause:
        seconds: 10

    - name: get sia status
      command: "{{ sia_siac_path }}"
      register: siac_result

    - name: show siac_result
      debug:
        var: siac_result.stdout_lines
